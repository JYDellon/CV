<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Puzzle glissant</title>
    <link rel="stylesheet" href="../css/stylePuzzle.css">
    <link rel="icon" type="image/vnd.icon" href="../image/ID.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="headerContenaire1">
            <button class="btn" id="rules-button">
                <img src="../image/Help.png" alt="">
            </button>
        </div>
        <div class="centrer1">
            <div id="chronometre">Temps écoulé : 00:00</div>
        </div>

        <div class="headerContenaire2">            
            <div id="score">Nbre de coups : 0</div>
            <div id="record">Record :</div>
        </div>
    </header>

    <div class="contenaire">
        <div id="puzzle-container"></div>
    </div>

    <div class="option">
    </div>

    <div class="lesBoutons">
        <div id="lien">
            <button onclick="location.reload()" class="tp" id="nouvellePartie">NOUVELLE PARTIE</button>
        </div>
        <div id="lien">
            <a href="../index.html#portfolio">
                <button type="button" class="portfolio">PORTFOLIO</button>
            </a>
        </div>
    </div>

    <!-- Modal Règles du jeu -->
    <div id="rules1" class="modal">
        <div class="modal-content" id="rules">
            <span class="close">&times;</span>
            <h2>RÈGLES DU JEU</h2>
            <div class="texte">Sur un plateau de 9 cases, il faut replacer, en les glissant, 8 pions dans le bon ordre avec le moins de mouvements possibles.</div>
            <div class="objectifPuzzle"><img src="../image/objectif.png" alt=""></div>
            <div class="footer btn">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeBtninfo" style="text-align: center;">Fermer</button>
            </div>
        </div>
    </div>
    <!-- Modal Options de Jeu -->
    <div id="options-modal" class="modal">
        <div class="modal-content2">
            <span class="close">&times;</span>
            <h2>OPTION DE JEU</h2>
            <div class="centrer">
                <div class="telechargement">
                    <div><input type="file" id="image-upload" accept="image/*"></div>
                </div>
            </div>

            <div class="centrer">
                <div class="placer">
                    <label for="select-size">Choisissez la taille du puzzle :</label>
                    <select class="form-select" id="select-size">
                        <option value="3">3x3</option>
                        <option value="4">4x4</option>
                        <option value="5">5x5</option>
                    </select>
                </div>
            </div>

            <div class="centrer">
                <div class="placer">
                    <label for="select-difficulty">Choisissez la difficulté :</label>
                    <select class="form-select" id="select-difficulty">
                        <option value="easy">Facile</option>
                        <option value="medium">Moyen</option>
                        <option value="hard">Difficile</option>
                    </select>
                </div>
            </div>

            <div class="centrer">
                <div class="placer">
                    <label><input type="checkbox" id="afficher-chiffres"> Afficher les chiffres</label>
                </div>
            </div>

            <div class="footer">
                <div class="centrer1">
                    <button type="button" class="btn btn-secondary close-btn" id="demarrer">Démarrer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../asset/puzzle.js"></script>
</body>
</html>
